<div class="container my-5">
    <h1 class="mb-4 text-center">Todo List</h1>
  
    <!-- Create Todo Form -->
    <form (ngSubmit)="createTodo()" #todoForm="ngForm" class="card p-4 mb-5 shadow-sm">
      <h5 class="mb-3">Add a New Todo</h5>
  
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="newTodo.title"
          name="title"
          required
          class="form-control"
          placeholder="Enter title"
        />
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input
          type="text"
          id="description"
          [(ngModel)]="newTodo.description"
          name="description"
          required
          class="form-control"
          placeholder="Enter description"
        />
      </div>
  
      <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input
          type="date"
          id="dueDate"
          [(ngModel)]="newTodo.dueDate"
          name="dueDate"
          class="form-control"
        />
      </div>
  
      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select
          id="priority"
          [(ngModel)]="newTodo.priority"
          name="priority"
          class="form-select"
          required
        >
          <option [ngValue]="0">Low</option>
          <option [ngValue]="1">Medium</option>
          <option [ngValue]="2">High</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="todoForm.invalid" class="btn btn-primary">Add Todo</button>
    </form>
  
    <!-- Todo List -->
    <div class="row g-3">
      <div class="col-md-6 col-lg-4" *ngFor="let todo of todos">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ todo.title }}</h5>
            <p class="card-text text-muted">{{ todo.description }}</p>
            <p class="text-end small text-secondary">Due: {{ todo.dueDate | date:'shortDate' }}</p>
  
            <div class="mt-auto d-flex justify-content-between">
              <button
                *ngIf="todo.id"
                class="btn btn-success btn-sm"
                (click)="updateTodoStatus(todo.id)"
              >
                Complete
              </button>
              <button
                *ngIf="todo.id"
                class="btn btn-danger btn-sm"
                (click)="deleteTodo(todo.id)"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
